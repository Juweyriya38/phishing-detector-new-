<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Deleted Users</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    
    :root {
      --bg: #f8fafc;
      --card-bg: #ffffff;
      --text: #1e293b;
      --text-muted: #64748b;
      --border: #e2e8f0;
      --sidebar-bg: #ffffff;
      --primary: #3b82f6;
      --danger: #dc2626;
      --shadow: rgba(0,0,0,0.1);
    }
    
    body {
      font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    
    /* Header */
    .header {
      background: var(--card-bg);
      box-shadow: 0 2px 8px var(--shadow);
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      position: sticky;
      top: 0;
      z-index: 300;
    }
    
    .hamburger {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text);
      padding: 0.5rem;
      border-radius: 8px;
      transition: background-color 0.2s;
    }
    
    .hamburger:hover { background: var(--border); }
    
    .header h1 {+
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -280px;
      width: 280px;
      height: 100vh;
      background: var(--sidebar-bg);
      box-shadow: 2px 0 10px var(--shadow);
      transition: left 0.3s ease;
      z-index: 200;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    
    .sidebar.open { left: 0; }
    
    .sidebar-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border);
    }
    
    .sidebar-header h2 {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text);
    }
    
    .sidebar-nav {
      padding: 1rem 0;
      flex: 1;
    }
    
    .nav-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1.5rem;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      transition: all 0.2s ease;
      border-left: 3px solid transparent;
    }
    
    .nav-item:hover {
      background: var(--border);
      color: var(--text);
    }
    
    .nav-item.active {
      background: rgba(59, 130, 246, 0.1);
      color: var(--primary);
      border-left-color: var(--primary);
    }
    
    .nav-item.logout {
      color: var(--danger);
    }
    
    .nav-item.logout:hover {
      background: rgba(220, 38, 38, 0.1);
      color: var(--danger);
    }
    
    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 150;
    }
    
    .overlay.active {
      opacity: 1;
      visibility: visible;
    }
    
    /* Main Content */
    .main-content {
      padding: 1.5rem;
      transition: margin-left 0.3s ease;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 1px 3px var(--shadow);
      overflow: hidden;
    }
    
    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 3rem 1.5rem;
      color: var(--text-muted);
    }
    
    .empty-state-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    
    .empty-state h3 {
      margin: 0 0 0.5rem 0;
      color: var(--text);
    }
    
    .empty-state p {
      margin: 0;
      font-size: 0.875rem;
    }
    
    /* Table */
    .table-container {
      overflow-x: auto;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.875rem;
    }
    
    th {
      background: var(--border);
      color: var(--text);
      font-weight: 600;
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    
    td {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      vertical-align: middle;
    }
    
    tr:hover {
      background: var(--border);
    }
    
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--border);
    }
    
    .badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      background: var(--border);
      color: var(--text);
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 500;
    }
    
    .badge.admin {
      background: #fef3c7;
      color: #d97706;
    }
    
    .badge.user {
      background: #dbeafe;
      color: var(--primary);
    }
    
    .text-muted {
      color: var(--text-muted);
      font-size: 0.875rem;
    }
    
    /* Mobile Cards */
    .mobile-cards {
      display: none;
      padding: 1rem;
    }
    
    .user-card {
      background: var(--border);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .user-card .avatar {
      flex-shrink: 0;
    }
    
    .user-card .info {
      flex: 1;
    }
    
    .user-card .info h3 {
      margin: 0 0 0.25rem 0;
      font-size: 1rem;
      color: var(--text);
    }
    
    .user-card .info p {
      margin: 0.125rem 0;
      font-size: 0.875rem;
      color: var(--text-muted);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .table-container {
        display: none;
      }
      
      .mobile-cards {
        display: block;
      }
    }
    
    @media (min-width: 1024px) {
      .hamburger {
        display: none;
      }
      
      .sidebar {
        left: 0;
      }
      
      .header {
        margin-left: 280px;
      }
      
      .main-content {
        margin-left: 280px;
      }
      
      .overlay {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <button class="hamburger" id="hamburger">‚ò∞</button>
    <h1>üóëÔ∏è Deleted Users</h1>
  </header>
  
  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h2>Navigation</h2>
    </div>
    <div class="sidebar-nav">
      <a href="/admin/home" class="nav-item">
        <span>üè†</span> Admin Home
      </a>
      <a href="/admin/users" class="nav-item">
        <span>üë•</span> Users
      </a>
      <a href="/admin/trash" class="nav-item active">
        <span>üóëÔ∏è</span> Trash
      </a>
      <a href="#" class="nav-item">
        <span>üîë</span> Change Password
      </a>
      <a href="/admin/logout" class="nav-item logout">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16,17 21,12 16,7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
        Logout
      </a>
    </div>
  </nav>
  
  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>
  
  <!-- Main Content -->
  <div class="main-content">
    <div class="container">
      <div class="card">
        <!-- Desktop Table -->
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th style="width:60px">ID</th>
                <th style="width:60px">Avatar</th>
                <th style="width:150px">Username</th>
                <th style="width:200px">Email</th>
                <th style="width:100px">Reason</th>
                <th>Deleted At</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
        
        <!-- Mobile Cards -->
        <div class="mobile-cards" id="mobileCards"></div>
        
        <!-- Empty State -->
        <div class="empty-state" id="emptyState" style="display: none;">
          <div class="empty-state-icon">üóëÔ∏è</div>
          <h3>No Deleted Users</h3>
          <p>The trash is empty. Deleted users will appear here.</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Sidebar functionality
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    
    function toggleSidebar() {
      sidebar.classList.toggle('open');
      overlay.classList.toggle('active');
    }
    
    hamburger.addEventListener('click', toggleSidebar);
    overlay.addEventListener('click', toggleSidebar);
    
    // Close sidebar on navigation (mobile)
    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', () => {
        if (window.innerWidth < 1024) {
          toggleSidebar();
        }
      });
    });

    // Trash functionality
    function formatDate(dateString) {
      if (!dateString) return 'Unknown';
      try {
        const date = new Date(dateString);
        return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      } catch {
        return dateString;
      }
    }
    
    function getAvatarUrl(profileImage) {
      return profileImage ? `/static/${profileImage}` : '/static/assets/phishing_example1.jpg';
    }
    
    function getReasonBadgeClass(reason) {
      return reason === 'admin' ? 'badge admin' : 'badge user';
    }
    
    function createTableRow(user) {
      const avatarUrl = getAvatarUrl(user.profile_image);
      const formattedDate = formatDate(user.deleted_at);
      const reason = user.deleted_reason || 'user';
      
      return `
        <tr>
          <td><strong>${user.id || ''}</strong></td>
          <td>
            <img 
              src="${avatarUrl}" 
              alt="${user.username || 'User'} avatar" 
              class="avatar"
              onerror="this.src='/static/assets/phishing_example1.jpg'"
            >
          </td>
          <td>${user.username || '<em>No username</em>'}</td>
          <td>${user.email || '<em>No email</em>'}</td>
          <td><span class="${getReasonBadgeClass(reason)}">${reason}</span></td>
          <td class="text-muted">${formattedDate}</td>
        </tr>
      `;
    }
    
    function createMobileCard(user) {
      const avatarUrl = getAvatarUrl(user.profile_image);
      const formattedDate = formatDate(user.deleted_at);
      const reason = user.deleted_reason || 'user';
      
      return `
        <div class="user-card">
          <img 
            src="${avatarUrl}" 
            alt="${user.username || 'User'} avatar" 
            class="avatar"
            onerror="this.src='/static/assets/phishing_example1.jpg'"
          >
          <div class="info">
            <h3>${user.username || 'No username'} <small>(ID: ${user.id})</small></h3>
            <p><strong>Email:</strong> ${user.email || 'No email'}</p>
            <p><strong>Deleted:</strong> ${formattedDate}</p>
            <p><strong>Reason:</strong> <span class="${getReasonBadgeClass(reason)}">${reason}</span></p>
          </div>
        </div>
      `;
    }
    
    async function loadTrash() {
      try {
        const response = await fetch('/admin/trash/list', {credentials: 'include'});
        
        if (!response.ok) {
          if (response.status === 401) {
            window.location.href = '/admin';
            return;
          }
          throw new Error('Failed to load deleted users');
        }
        
        const data = await response.json();
        const deletedUsers = data.deleted_users || [];
        
        const tbody = document.getElementById('tbody');
        const mobileCards = document.getElementById('mobileCards');
        const emptyState = document.getElementById('emptyState');
        
        if (deletedUsers.length === 0) {
          tbody.innerHTML = '';
          mobileCards.innerHTML = '';
          emptyState.style.display = 'block';
        } else {
          emptyState.style.display = 'none';
          tbody.innerHTML = deletedUsers.map(createTableRow).join('');
          mobileCards.innerHTML = deletedUsers.map(createMobileCard).join('');
        }
        
      } catch (error) {
        console.error('Error loading deleted users:', error);
        
        const tbody = document.getElementById('tbody');
        tbody.innerHTML = `
          <tr>
            <td colspan="6" style="text-align:center;color:var(--danger);padding:2rem;">
              <strong>Error loading deleted users</strong><br>
              <small>Please refresh the page to try again</small>
            </td>
          </tr>
        `;
        
        const mobileCards = document.getElementById('mobileCards');
        mobileCards.innerHTML = `
          <div style="text-align:center;color:var(--danger);padding:2rem;">
            <strong>Error loading deleted users</strong><br>
            <small>Please refresh the page to try again</small>
          </div>
        `;
      }
    }
    
    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      loadTrash();
    });
  </script>
</body>
</html>
