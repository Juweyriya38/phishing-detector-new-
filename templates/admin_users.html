<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - User Management</title>
  <style>
    * { box-sizing: border-box; }
    :root {
      --bg: #f8fafc; --card: #ffffff; --text: #1e293b; --text-muted: #64748b;
      --border: #e2e8f0; --primary: #3b82f6; --danger: #dc2626; --shadow: rgba(0,0,0,0.1);
    }
    [data-theme="dark"] {
      --bg: #0f172a; --card: #1e293b; --text: #f1f5f9; --text-muted: #94a3b8;
      --border: #334155; --shadow: rgba(0,0,0,0.3);
    }
    body { font-family: Inter, sans-serif; background: var(--bg); color: var(--text); margin: 0; }
    .header { background: var(--card); box-shadow: 0 2px 8px var(--shadow); padding: 1rem 1.5rem; display: flex; align-items: center; gap: 1rem; }
    .hamburger { background: none; border: none; font-size: 1.5rem; cursor: pointer; padding: 0.5rem; border-radius: 8px; }
    .hamburger:hover { background: var(--border); }
    .sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100vh; background: var(--card); box-shadow: 2px 0 10px var(--shadow); transition: left 0.3s; z-index: 200; display: flex; flex-direction: column; }
    .sidebar.open { left: 0; }
    .sidebar-header { padding: 1.5rem; border-bottom: 1px solid var(--border); }
    .nav-item { display: flex; align-items: center; gap: 0.75rem; padding: 0.75rem 1.5rem; color: var(--text-muted); text-decoration: none; transition: all 0.2s; }
    .nav-item:hover { background: var(--border); color: var(--text); }
    .nav-item.active { background: rgba(59, 130, 246, 0.1); color: var(--primary); }
    .nav-item.logout { color: var(--danger); }
    .theme-toggle { padding: 1rem 1.5rem; margin-top: auto; border-top: 1px solid var(--border); }
    .toggle-switch { display: flex; align-items: center; gap: 0.75rem; cursor: pointer; }
    .toggle-slider { width: 50px; height: 24px; background: var(--border); border-radius: 12px; position: relative; transition: background-color 0.3s; }
    .toggle-slider::before { content: ''; position: absolute; top: 2px; left: 2px; width: 20px; height: 20px; background: white; border-radius: 50%; transition: transform 0.3s; }
    .toggle-slider.active { background: var(--primary); }
    .toggle-slider.active::before { transform: translateX(26px); }
    .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); opacity: 0; visibility: hidden; transition: all 0.3s; z-index: 150; }
    .overlay.active { opacity: 1; visibility: visible; }
    .main-content { padding: 1.5rem; transition: margin-left 0.3s; }
    .container { max-width: 1200px; margin: 0 auto; }
    .card { background: var(--card); border-radius: 12px; box-shadow: 0 1px 3px var(--shadow); overflow: hidden; }
    .tools { padding: 1.5rem; border-bottom: 1px solid var(--border); }
    .search-input { width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 8px; background: var(--card); color: var(--text); }
    table { width: 100%; border-collapse: collapse; }
    th { background: var(--border); padding: 1rem; text-align: left; font-weight: 600; }
    td { padding: 1rem; border-bottom: 1px solid var(--border); }
    tr:hover { background: var(--border); }
    .btn { padding: 0.5rem 0.75rem; border: 1px solid var(--border); background: var(--card); color: var(--text); border-radius: 6px; cursor: pointer; margin: 0 0.25rem; }
    .btn-primary { background: var(--primary); color: white; border-color: var(--primary); }
    .btn-danger { background: var(--danger); color: white; border-color: var(--danger); }
    .hidden { display: none; }
    @media (min-width: 1024px) { .hamburger { display: none; } .sidebar { left: 0; } .header { margin-left: 280px; } .main-content { margin-left: 280px; } .overlay { display: none; } }
  </style>
</head>
<body>
  <header class="header">
    <button class="hamburger" id="hamburger">‚ò∞</button>
    <h1>üë• User Management</h1>
  </header>
  
  <nav class="sidebar" id="sidebar">
    <div class="sidebar-header"><h2>Navigation</h2></div>
    <div>
      <a href="admin_home.html" class="nav-item"><span>üè†</span> Admin Home</a>
      <a href="admin_users.html" class="nav-item active"><span>üë•</span> Users</a>
      <a href="admin_trash.html" class="nav-item"><span>üóëÔ∏è</span> Trash</a>
      <a href="#" class="nav-item" id="showPwForm"><span>üîë</span> Change Password</a>
      <a href="/admin/logout" class="nav-item logout"><span>üö™</span> Logout</a>
    </div>
    <div class="theme-toggle">
      <div class="toggle-switch" id="themeToggle">
        <span id="themeIcon">üåô</span>
        <div class="toggle-slider" id="toggleSlider"></div>
        <span>Night Mode</span>
      </div>
    </div>
  </nav>
  
  <div class="overlay" id="overlay"></div>
  
  <div class="main-content">
    <div class="container">
      <div class="card hidden" id="passwordCard">
        <div style="padding: 1.5rem;">
          <h2>Change Admin Password</h2>
          <form>
            <input type="password" placeholder="New password" style="width: 100%; margin-bottom: 1rem; padding: 0.75rem; border: 1px solid var(--border); border-radius: 8px; background: var(--card); color: var(--text);">
            <button type="submit" style="padding: 0.75rem 1.5rem; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer;">Update Password</button>
            <button type="button" onclick="document.getElementById('passwordCard').classList.add('hidden')" style="padding: 0.75rem 1.5rem; background: var(--text-muted); color: white; border: none; border-radius: 8px; cursor: pointer; margin-left: 0.5rem;">Cancel</button>
          </form>
        </div>
      </div>

      <div class="card">
        <div class="tools">
          <input type="search" class="search-input" placeholder="Search users..." id="search">
        </div>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Username</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="userTable">
            <tr>
              <td>1</td>
              <td>john_doe</td>
              <td>john@example.com</td>
              <td>
                <button class="btn btn-primary">Reset Password</button>
                <button class="btn btn-danger">Delete</button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>jane_smith</td>
              <td>jane@example.com</td>
              <td>
                <button class="btn btn-primary">Reset Password</button>
                <button class="btn btn-danger">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    
    function toggleSidebar() {
      sidebar.classList.toggle('open');
      overlay.classList.toggle('active');
    }
    
    hamburger.addEventListener('click', toggleSidebar);
    overlay.addEventListener('click', toggleSidebar);
    
    const themeToggle = document.getElementById('themeToggle');
    const toggleSlider = document.getElementById('toggleSlider');
    const themeIcon = document.getElementById('themeIcon');
    const savedTheme = localStorage.getItem('theme') || 'light';
    
    document.documentElement.setAttribute('data-theme', savedTheme);
    if (savedTheme === 'dark') {
      toggleSlider.classList.add('active');
      themeIcon.textContent = '‚òÄÔ∏è';
    }
    
    themeToggle.addEventListener('click', () => {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      toggleSlider.classList.toggle('active');
      themeIcon.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    });
    
    document.getElementById('showPwForm').addEventListener('click', (e) => {
      e.preventDefault();
      document.getElementById('passwordCard').classList.remove('hidden');
    });
  </script>
</body>
</html>
